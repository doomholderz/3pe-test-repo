on:
  workflow_run:
    workflows: [normal]
    types: [completed]

jobs:
  workflow_run:
    name: workflow_run
    runs-on: ubuntu-latest

    steps:
      - name: pr_id download artifact
        uses: dawidd6/action-download-artifact@v2.11.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          run_id: ${{ github.event.workflow_run.id }}

      - shell: bash
        run: |
          value=`cat pr_num.txt`
          echo $value