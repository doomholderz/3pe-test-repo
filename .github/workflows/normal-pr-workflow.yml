name: normal

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]

jobs:
  fake-job:
    name: fake-job
    runs-on: ubuntu-latest

    steps:
      - name: test
        run: npm run test:e2e

      - name: PR event number
        run: echo `1` > pr_num.txt

      - name: Upload the PR event number
        uses: actions/upload-artifact@v3
        with:
          name: pr_num
          path: ./pr_num.txt
